<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1234</title>
    <link rel="stylesheet" href="L1234.css">
</head>
<body>
  <main>
      <!--capsule half circle-->
    <section class="purple-rectangle">
        <div id="bottom-capsule" class="small-capsule"></div>
        <div id="leftbottom-capsule" class="small-capsule"></div>
        <div id="rightbottom-capsule" class="small-capsule"></div>
    </section>
      <!--colorful circle-->
    <section id="main-rectangle">
        <div class="pink-rectangle">
           <div class="top">
               <div class="top-left quadrant"></div>
               <div class="top-right quadrant"></div>
           </div>
           <div class="bottom">
               <div class="bottom-left quadrant"></div>
               <div class="bottom-right quadrant"></div>
           </div>
         </div>  
    </section>
    <!--weird shape-->
    <section id="black-rectangle">
        <section id="yellow"  class="circle">
            <section id="black" class="circle">
                <section id="red" class="circle"></section>
            </section>  
        </section>  
    </section>
  </main>
</body>
</html>
